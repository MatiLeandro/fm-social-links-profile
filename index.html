<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <meta name="author" content="Matias Lenadro">
  <meta name="description" content="social media links profile made with HTML and CSS, mainly using flexbox">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!--
    Challenge by Frontend Mentor
    Coded by Matias Leandro
  -->

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <div class="container">
    <header>
      <figure>
        <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="foto de una persona">
      </figure>
      <h1 class="name">Jessica Randall</h1>
      <p class="ubication">London, United Kingdom</p>
      <p class="presentation">"Front-end developer and avid reader."</p>
    </header>
    <main>
      <ul class="contact-list">
        <li><a href="#">GitHub</a></li>
        <li><a href="#">Frontend Mentor</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </main>
  </div>
</body>

</html>
